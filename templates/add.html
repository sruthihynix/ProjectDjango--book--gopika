<!-- your_app/templates/create_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Book</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_book_id">Book ID</label>
                <input type="text" class="form-control" id="id_book_id" name="book_id">
            </div>
            <div class="form-group">
                <label for="id_book_name">Book Name</label>
                <input type="text" class="form-control" id="id_book_name" name="book_name">
            </div>
            <div class="form-group">
                <label for="id_book_price">Book Price</label>
                <input type="number" class="form-control" id="id_book_price" name="book_price">
            </div>
            <div class="form-group">
                <label for="id_book_image">Book Image</label>
                <input type="file" class="form-control-file" id="id_book_image" name="book_image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
